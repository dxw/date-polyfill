<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Test</title>
    <link rel="stylesheet" href="http://dbushell.github.io/Pikaday/css/pikaday.css">
    <link rel="stylesheet" href="http://dbushell.github.io/Pikaday/css/site.css">
  </head>
  <body>

    <ul>
      <li>
        Date: <input type="date">
      </li>
      <li>
        Date with pre-set value: <input type="date" value="2014-08-12">
      </li>
      <li>
        Date with class: <input type="date" class="123 abc">
      </li>
      <li>
        Date with value and data-format: <input type="date" value="2014-08-12" data-format="YYYY-MM-DD">
      </li>
    </ul>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>

    <script src="date-polyfill.min.js"></script>

  </body>
</html>
